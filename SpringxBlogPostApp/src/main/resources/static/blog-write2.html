  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">

              <path d="M2 2l7.586 7.586"/>
              <path d="M11 11l4 4"/>
            </svg>
          </div>
          <span class="brand-text">MyBlog</span>
        </a>
        <div class="nav-links">
          <a href="/home2.html" class="nav-link">
            <svg width="20" height="20" fill="none" stroke="currentColor">
              <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>

		 <a href="/saved-posts.html" class="nav-link">

			  </svg>
			  Saved
		 </a>
          <a href="/manager/blog-write" class="nav-link active">
            <svg width="20" height="20" fill="none" stroke="currentColor">
              <path d="M12 19l7-7 3 3-7 7-3-3z"/>

              <path d="M22 6l-10 7L2 6"/>
            </svg>
            Contact
          </a>
          <span id="username-role" style="display: none"></span>
          <a href="/logout" class="btn btn-outline" id="logoutBtn" style="display: none">

              <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>

        </div>
      </div>

    <!-- Blog Editor -->
    <main class="blog-editor animate-fade-in">
      <div class="container">
        <form id="blog-form" class="blog-form">
          <div class="blog-header">
            <h1>Create Your Blog Post</h1>
            <p class="blog-subtitle">Share your thoughts and ideas with the world</p>
          </div>

          <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Your blog title" required />
          </div>

          <div class="form-group">
            <label for="summary" class="form-label">Summary</label>
            <textarea id="summary" class="form-control" rows="3" placeholder="Short summary of your blog post" required></textarea>
          </div>

          <div class="form-group">
            <label for="previewImageUrlInput" class="form-label">Preview Image URL</label>
            <input type="url" id="previewImageUrlInput" class="form-control" placeholder="https://example.com/image.jpg" />
            <img id="previewImage" class="image-preview" style="display: none" />
          </div>

          <div class="form-group">
            <label class="form-label">Content</label>
            <div id="editor-toolbar">
              <span class="ql-formats">
                <select class="ql-header">
                  <option selected></option>
                  <option value="1">Heading 1</option>
                  <option value="2">Heading 2</option>
                  <option value="3">Heading 3</option>
                </select>
                <select class="ql-font"></select>
                <select class="ql-size"></select>
              </span>

              <span class="ql-formats">
                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-underline"></button>
                <button class="ql-strike"></button>
              </span>

              <span class="ql-formats">
                <select class="ql-color"></select>
                <select class="ql-background"></select>
              </span>

              <span class="ql-formats">
                <button class="ql-align" value=""></button>
                <button class="ql-align" value="center"></button>
                <button class="ql-align" value="right"></button>
                <button class="ql-align" value="justify"></button>
              </span>

              <span class="ql-formats">
                <button class="ql-list" value="ordered"></button>
                <button class="ql-list" value="bullet"></button>
                <button class="ql-image"></button>
                <button class="ql-emoji"></button>
              </span>

              <span class="ql-formats">
                <button class="ql-clean"></button>
              </span>
            </div>
            <div id="editor"></div>
            <div id="word-count"></div>
          </div>

          <div class="form-actions">
            <button type="submit" id="publish" class="btn btn-primary">
              <svg width="20" height="20" fill="none" stroke="currentColor">
                <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                <path d="M17 21v-8H7v8M7 3v5h8"/>
              </svg>
              Publish Blog
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Toast -->
    <div class="toast-container">
      <div id="saveToast" class="toast" style="display: none;">
        <svg width="20" height="20" fill="none" stroke="currentColor">
          <path d="M20 6L9 17l-5-5"/>
        </svg>
        <span>Blog Published Successfully!</span>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-emoji@0.1.7/dist/quill-emoji.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
    <script src="scripts/blog-write.js"></script>
  </body>
</html>
