<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Post - MyBlog</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/home2.css">
    <link rel="stylesheet" href="styles/read-blog2.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✍️</text></svg>">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <a href="/home2.html" class="navbar-brand">
          <div class="brand-logo">
            <svg width="20" height="20" fill="none" stroke="currentColor">
              <path d="M12 19l7-7 3 3-7 7-3-3z"/>
              <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
              <path d="M2 2l7.586 7.586"/>
              <path d="M11 11l4 4"/>
            </svg>
          </div>
          <span class="brand-text">MyBlog</span>
        </a>
        <div class="nav-links">
          <a href="/home2.html" class="nav-link">
            <svg width="20" height="20" fill="none" stroke="currentColor">
              <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
              <path d="M9 22V12h6v10"/>
            </svg>
            Home
          </a>
          <a href="/saved-posts.html" class="nav-link">
			  <svg width="20" height="20" fill="none" stroke="currentColor">
			    <path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2v16z"/>
			  </svg>
			Saved
		 </a>
          <a href="/manager/blog-write" class="nav-link">
            <svg width="20" height="20" fill="none" stroke="currentColor">
              <path d="M12 19l7-7 3 3-7 7-3-3z"/>
              <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
            </svg>
            Write
          </a>
          <a href="/about" class="nav-link">
            <svg width="20" height="20" fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 16v-4"/>
              <path d="M12 8h.01"/>
            </svg>
            About
          </a>
          <a href="/contact" class="nav-link">
            <svg width="20" height="20" fill="none" stroke="currentColor">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <path d="M22 6l-10 7L2 6"/>
            </svg>
            Contact
          </a>
          <a href="/logout" class="btn btn-outline" id="logoutBtn" style="display: none">
            <svg width="20" height="20" fill="none" stroke="currentColor">
              <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
              <path d="M16 17l5-5-5-5"/>
              <path d="M21 12H9"/>
            </svg>
            Logout
          </a>
          <a href="/login" class="btn btn-primary" id="loginBtn" style="display: inline">
            <svg width="20" height="20" fill="none" stroke="currentColor">
              <path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
              <path d="M10 17v-6M7 14l3 3 3-3"/>
            </svg>
            Login
          </a>
        </div>
      </div>
    </nav>

    <!-- Blog Content -->
    <main>
      <div id="post-container" class="container">
        <!-- Content gets rendered here by read-blog.js -->
      </div>
    </main>

    <!-- Admin Section -->
    <div class="admin-section" style="display: none">
      <div class="container">
        <div class="admin-actions">
          <h3>Admin Section</h3>
          <div class="admin-buttons">
            <button id="edit-btn" class="btn btn-warning">
              <svg width="20" height="20" fill="none" stroke="currentColor">
                <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
              </svg>
              Edit Blog
            </button>
            <button id="delete-btn" class="btn btn-danger">
              <svg width="20" height="20" fill="none" stroke="currentColor">
                <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
              </svg>
              Delete Blog
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast-container">
      <div id="saveToast" class="toast" style="display: none;">
        <svg width="20" height="20" fill="none" stroke="currentColor">
          <path d="M20 6L9 17l-5-5"/>
        </svg>
        <span>Blog Saved!</span>
      </div>
    </div>
    
	  <!-- Comment Form -->
	<div class="comment-section-wrapper" style="display:none">
	    <div class="comment-section" id="write-comment">
	        <textarea rows="4" placeholder="Add a comment..." id="text-field"></textarea>
	        <button type="submit" id= "submit-btn">Post Comment</button>
	    </div>
	</div>
	
	<div class="comments-root" id="comments-root">
		
	</div>
	
	<!-- Reply Form -->
	<div class="reply-input-field" style="display:none">
		<textarea rows="4" placeholder="Add a reply" id="reply-text-field"></textarea>
	    <button type="submit" id= "reply-submit-btn">Submit</button>
	</div>	

    <!-- Scripts -->
    <script src="scripts/read-blog.js"></script>
    <script src="scripts/comment.js"></script>
  </body>
</html>
